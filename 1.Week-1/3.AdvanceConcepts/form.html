<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get">
        <label for="username">Name :-</label>
        <input type="text" name="name" id="username" placeholder="username" required><br><br>

        <label for="mobile">Contact No.</label>
        <input type="tel" name="mobile" id="mobile" placeholder="phone" required><br><br>

        <label for="email">Email-ID :-</label>
        <input type="email" name="email" id="email" placeholder="email-id" required ><br><br>

        <label> Gender :-</label>
        <input type="radio" name="Gender" title="male">
        <labelfor="male">Male</label>
        <input type="radio" name="Gender" title="female">
        <labelfor="female">Female</label>
        <input type="radio" name="Gender" title="pnts">
        <labelfor="pnts">Prefer not to say</label>
        <br><br>

        <label for="feedback">Your feedback :- </label><br>
        <textarea name="feedback" id="feedback" cols="30" rows="5"></textarea><br><br>

        <label for="file">Upload File :-</label>
        <input type="file" title="file" id="file" ><br><br>
        
        <label for="other"> Accept terms and Conditions</label>
        <input type="checkbox" title="other" required><br><br>

        <input type="submit" name="submit" id="submit">

    </form>

</body>

</html>
