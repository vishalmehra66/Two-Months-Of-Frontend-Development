
<!-- Example programm demonastrating Grid css  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Demo</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 100px 100px;
      gap: 10px;
      border: 2px solid black;
      padding: 10px;
    }

    .box {
      background-color: lightseagreen;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      border: 1px solid black;
    }

    /* Responsive design using CSS Grid */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
</body>
</html>
